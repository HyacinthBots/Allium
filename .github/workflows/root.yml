name: Build & Publish

on:
  push:
    branches:
      - root
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Java
        uses: actions/setup-java@v1

        with:
          java-version: 17

      - name: Gradle (Build)
        run: sh gradlew build

      - name: Upload artifacts (Main JAR)
        uses: actions/upload-artifact@v2

        with:
          name: Main JAR-File
          path: build/libs/*-all.jar